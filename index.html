<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Admin Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="dashboard">
            <img src="images/view-dashboard.svg" alt="">Dashboard
        </div>
        <div></div>
        <div class="home">
            <img src="images/home.svg" alt="">Home
        </div>
        <div class="profile">
            <img src="images/account-box.svg" alt="">Profile
        </div>
        <div class="messages">
            <img src="images/message.svg" alt="">Messages
        </div>
        <div class="history">
            <img src="images/clock-outline.svg" alt="">History
        </div>
        <div class="tasks">
            <img src="images/note-multiple.svg" alt="">Tasks
        </div>
        <div class="communities">
            <img src="images/account-group.svg" alt="">Communities
        </div>
        <div></div>
        <div class="settings">
            <img src="images/cog.svg" alt="">Settings
        </div>
        <div class="support">
            <img src="images/help-box.svg" alt="">Support
        </div>
        <div class="privacy">
            <img src="images/security.svg" alt="">Privacy
        </div>
    </div>

    <div class="main-menu">
        <div class="header">
            <div class="search-bar">
                <img src="images/magnify.svg" alt="">
                <form action="#" method="get">
                    <input type="text">
                </form>
                <div class="right-icons">
                    <img src="images/bell-outline.svg" alt="">
                    <img src="images/dolphin.svg" alt="">
                    <p>Morgan Oakley</p>
                </div>  
            </div>
            <div class="welcome">

            </div>
        </div>

        <div class="content">
            <div class="projects">

            </div>

            <div class="announcements-trending">
                
            </div>
        </div>
    </div>
</body>
</html>
